<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Quiz Game - ƒêƒÉng nh·∫≠p Controller</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg: #0f0f1a;
            --surface: #1a1a2e;
            --surface-2: #222240;
            --accent-blue: #4f8cff;
            --accent-green: #22c55e;
            --accent-red: #ef4444;
            --text: #f0f0ff;
            --text-dim: #8888aa;
        }

        body {
            font-family: 'Be Vietnam Pro', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #0a0a1a 0%, #1a0a2e 30%, #0f1b3d 60%, #0a0a1a 100%);
            color: var(--text);
            overflow: hidden;
        }

        .login-card {
            position: relative;
            z-index: 2;
            background: rgba(26, 26, 46, 0.85);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 2.5rem 2rem;
            width: 90%;
            max-width: 380px;
            text-align: center;
            box-shadow:
                0 20px 60px rgba(0, 0, 0, 0.5),
                0 0 40px rgba(79, 140, 255, 0.05),
                inset 0 1px 0 rgba(255, 255, 255, 0.05);
            animation: cardAppear 0.6s ease-out;
        }

        @keyframes cardAppear {
            from {
                opacity: 0;
                transform: translateY(30px) scale(0.95);
            }

            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .login-icon {
            font-size: 3rem;
            margin-bottom: 0.8rem;
            animation: lockBounce 2s ease-in-out infinite;
        }

        @keyframes lockBounce {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-6px);
            }
        }

        .login-icon.unlock {
            animation: unlockPop 0.5s ease-out forwards;
        }

        @keyframes unlockPop {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.3) rotate(-10deg);
            }

            100% {
                transform: scale(1);
            }
        }

        .login-icon.shake {
            animation: iconShake 0.5s ease-in-out;
        }

        @keyframes iconShake {

            0%,
            100% {
                transform: translateX(0);
            }

            20% {
                transform: translateX(-10px) rotate(-5deg);
            }

            40% {
                transform: translateX(10px) rotate(5deg);
            }

            60% {
                transform: translateX(-6px) rotate(-3deg);
            }

            80% {
                transform: translateX(6px) rotate(3deg);
            }
        }

        .login-title {
            font-size: 1.4rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--accent-blue), #a78bfa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.3rem;
        }

        .login-subtitle {
            font-size: 0.85rem;
            color: var(--text-dim);
            margin-bottom: 1.5rem;
        }

        .input-wrapper {
            position: relative;
            margin-bottom: 0.5rem;
        }

        .login-input {
            width: 100%;
            padding: 0.9rem 3rem 0.9rem 1rem;
            border-radius: 12px;
            border: 2px solid rgba(255, 255, 255, 0.08);
            background: rgba(15, 15, 30, 0.6);
            color: var(--text);
            font-family: inherit;
            font-size: 1rem;
            font-weight: 500;
            outline: none;
            transition: border-color 0.3s, box-shadow 0.3s;
            letter-spacing: 0.05em;
        }

        .login-input:focus {
            border-color: var(--accent-blue);
            box-shadow: 0 0 20px rgba(79, 140, 255, 0.15);
        }

        .login-input.error {
            border-color: var(--accent-red);
            box-shadow: 0 0 20px rgba(239, 68, 68, 0.15);
            animation: shakeInput 0.5s ease-in-out;
        }

        @keyframes shakeInput {

            0%,
            100% {
                transform: translateX(0);
            }

            20% {
                transform: translateX(-8px);
            }

            40% {
                transform: translateX(8px);
            }

            60% {
                transform: translateX(-5px);
            }

            80% {
                transform: translateX(5px);
            }
        }

        .toggle-password {
            position: absolute;
            right: 0.6rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.1rem;
            opacity: 0.5;
            transition: opacity 0.2s;
            padding: 0.3rem;
        }

        .toggle-password:hover {
            opacity: 1;
        }

        .login-error {
            font-size: 0.8rem;
            color: var(--accent-red);
            min-height: 1.5em;
            margin-bottom: 0.5rem;
            transition: all 0.3s;
        }

        .login-btn {
            width: 100%;
            padding: 0.9rem;
            border-radius: 12px;
            border: none;
            background: linear-gradient(135deg, #4f8cff, #6366f1, #8b5cf6);
            background-size: 200% 200%;
            color: white;
            font-family: inherit;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            animation: gradientShift 3s ease-in-out infinite;
        }

        @keyframes gradientShift {

            0%,
            100% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(79, 140, 255, 0.3);
        }

        .login-btn:active {
            transform: translateY(0) scale(0.98);
        }

        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .spinner {
            width: 18px;
            height: 18px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            display: none;
        }

        .spinner.visible {
            display: block;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Lockout timer */
        .lockout-timer {
            display: none;
            font-size: 0.85rem;
            color: var(--accent-red);
            margin-top: 1rem;
            padding: 0.6rem;
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.2);
            border-radius: 10px;
        }

        .lockout-timer.visible {
            display: block;
        }

        .lockout-timer .timer-value {
            font-weight: 800;
            font-size: 1.2rem;
        }

        /* Security badge */
        .security-badge {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.4rem;
            margin-top: 1.2rem;
            font-size: 0.7rem;
            color: var(--text-dim);
            opacity: 0.6;
        }

        .security-badge .shield {
            font-size: 0.85rem;
        }

        /* Floating particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 0;
        }

        .particle {
            position: absolute;
            border-radius: 50%;
            opacity: 0.15;
            animation: floatUp linear infinite;
        }

        .particle:nth-child(1) {
            width: 80px;
            height: 80px;
            background: var(--accent-blue);
            left: 10%;
            bottom: -80px;
            animation-duration: 12s;
            animation-delay: 0s;
        }

        .particle:nth-child(2) {
            width: 50px;
            height: 50px;
            background: #8b5cf6;
            left: 30%;
            bottom: -50px;
            animation-duration: 9s;
            animation-delay: 2s;
        }

        .particle:nth-child(3) {
            width: 120px;
            height: 120px;
            background: var(--accent-blue);
            right: 15%;
            bottom: -120px;
            animation-duration: 15s;
            animation-delay: 4s;
        }

        .particle:nth-child(4) {
            width: 40px;
            height: 40px;
            background: #a78bfa;
            left: 60%;
            bottom: -40px;
            animation-duration: 10s;
            animation-delay: 1s;
        }

        .particle:nth-child(5) {
            width: 65px;
            height: 65px;
            background: #6366f1;
            right: 30%;
            bottom: -65px;
            animation-duration: 14s;
            animation-delay: 3s;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(0) scale(1);
                opacity: 0;
            }

            10% {
                opacity: 0.15;
            }

            90% {
                opacity: 0.05;
            }

            100% {
                transform: translateY(-110vh) scale(0.5);
                opacity: 0;
            }
        }

        /* Tabs */
        .tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 1.5rem;
            gap: 1rem;
        }

        .tab-btn {
            background: none;
            border: none;
            color: var(--text-dim);
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            padding-bottom: 0.3rem;
            border-bottom: 2px solid transparent;
            transition: all 0.3s;
        }

        .tab-btn.active {
            color: var(--accent-blue);
            border-bottom-color: var(--accent-blue);
        }

        .form-section {
            display: none;
            animation: fadeIn 0.3s ease-out;
        }

        .form-section.active {
            display: block;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .link-btn {
            background: none;
            border: none;
            color: var(--accent-blue);
            font-size: 0.8rem;
            cursor: pointer;
            margin-top: 1rem;
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="login-card">
        <div class="login-icon" id="loginIcon">üîí</div>
        <h1 class="login-title">Controller Access</h1>

        <div class="tabs">
            <button class="tab-btn active" onclick="switchTab('login')">ƒêƒÉng nh·∫≠p</button>
            <button class="tab-btn" onclick="switchTab('register')">ƒêƒÉng k√Ω</button>
        </div>

        <!-- Login Form -->
        <div id="loginSection" class="form-section active">
            <p class="login-subtitle">ƒêƒÉng nh·∫≠p ƒë·ªÉ qu·∫£n l√Ω game</p>
            <form id="loginForm" onsubmit="return handleLogin(event)">
                <div class="input-wrapper">
                    <input type="text" id="loginUsername" class="login-input" placeholder="T√™n ƒëƒÉng nh·∫≠p"
                        autocomplete="username" autofocus>
                </div>
                <div class="input-wrapper">
                    <input type="password" id="loginPassword" class="login-input" placeholder="M·∫≠t kh·∫©u"
                        autocomplete="current-password">
                    <button type="button" class="toggle-password"
                        onclick="togglePassword('loginPassword', 'eyeIconLogin')">
                        <span id="eyeIconLogin">üëÅ</span>
                    </button>
                </div>
                <div class="login-error" id="loginError"></div>
                <button type="submit" class="login-btn" id="loginBtn">
                    <span id="loginBtnText">üîì ƒêƒÉng nh·∫≠p</span>
                    <span class="spinner" id="loginSpinner"></span>
                </button>
                <button type="button" class="link-btn" onclick="switchTab('forgot')">Qu√™n m·∫≠t kh·∫©u?</button>
            </form>
        </div>

        <!-- Register Form -->
        <div id="registerSection" class="form-section">
            <p class="login-subtitle">T·∫°o t√†i kho·∫£n m·ªõi</p>
            <form id="registerForm" onsubmit="return handleRegister(event)">
                <div class="input-wrapper">
                    <input type="text" id="regUsername" class="login-input" placeholder="T√™n ƒëƒÉng nh·∫≠p"
                        autocomplete="username">
                </div>
                <div class="input-wrapper">
                    <input type="password" id="regPassword" class="login-input" placeholder="M·∫≠t kh·∫©u"
                        autocomplete="new-password">
                    <button type="button" class="toggle-password" onclick="togglePassword('regPassword', 'eyeIconReg')">
                        <span id="eyeIconReg">üëÅ</span>
                    </button>
                </div>
                <div class="login-error" id="regError"></div>
                <button type="submit" class="login-btn" id="regBtn">
                    <span id="regBtnText">‚ú® ƒêƒÉng k√Ω</span>
                    <span class="spinner" id="regSpinner"></span>
                </button>
            </form>
        </div>

        <!-- Forgot Password Form -->
        <div id="forgotSection" class="form-section">
            <p class="login-subtitle">ƒê·∫∑t l·∫°i m·∫≠t kh·∫©u</p>
            <form id="forgotForm" onsubmit="return handleForgot(event)">
                <div class="input-wrapper">
                    <input type="text" id="forgotUsername" class="login-input" placeholder="T√™n ƒëƒÉng nh·∫≠p"
                        autocomplete="username">
                </div>
                <div class="input-wrapper">
                    <input type="password" id="forgotPassword" class="login-input" placeholder="M·∫≠t kh·∫©u m·ªõi"
                        autocomplete="new-password">
                    <button type="button" class="toggle-password"
                        onclick="togglePassword('forgotPassword', 'eyeIconForgot')">
                        <span id="eyeIconForgot">üëÅ</span>
                    </button>
                </div>
                <div class="login-error" id="forgotError"></div>
                <button type="submit" class="login-btn" id="forgotBtn">
                    <span id="forgotBtnText">üîÑ ƒê·ªïi m·∫≠t kh·∫©u</span>
                    <span class="spinner" id="forgotSpinner"></span>
                </button>
                <button type="button" class="link-btn" onclick="switchTab('login')">Quay l·∫°i ƒëƒÉng nh·∫≠p</button>
            </form>
        </div>

        <div class="lockout-timer" id="lockoutTimer">
            üîí T√†i kho·∫£n b·ªã t·∫°m kh√≥a<br>
            Th·ª≠ l·∫°i sau <span class="timer-value" id="timerValue">0</span> gi√¢y
        </div>
    </div>

    <div class="particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <script>
        let lockoutInterval = null;

        function switchTab(tab) {
            document.querySelectorAll('.form-section').forEach(el => el.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(el => el.classList.remove('active'));

            if (tab === 'login') {
                document.getElementById('loginSection').classList.add('active');
                document.querySelector('.tab-btn:nth-child(1)').classList.add('active');
            } else if (tab === 'register') {
                document.getElementById('registerSection').classList.add('active');
                document.querySelector('.tab-btn:nth-child(2)').classList.add('active');
            } else if (tab === 'forgot') {
                document.getElementById('forgotSection').classList.add('active');
            }
        }

        async function handleLogin(event) {
            event.preventDefault();
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;
            const error = document.getElementById('loginError');
            const btn = document.getElementById('loginBtn');
            const btnText = document.getElementById('loginBtnText');
            const spinner = document.getElementById('loginSpinner');
            const icon = document.getElementById('loginIcon');

            if (!username || !password) {
                showError(error, 'Vui l√≤ng nh·∫≠p ƒë·∫ßy ƒë·ªß th√¥ng tin');
                return false;
            }

            setLoading(btn, btnText, spinner, true, 'ƒêang x√°c th·ª±c...');

            try {
                const res = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                const data = await res.json();

                if (data.success) {
                    icon.textContent = 'üîì';
                    icon.classList.add('unlock');
                    btnText.textContent = '‚úÖ Th√†nh c√¥ng!';
                    spinner.classList.remove('visible');
                    setTimeout(() => window.location.href = '/controller', 700);
                } else {
                    showError(error, data.error || 'ƒêƒÉng nh·∫≠p th·∫•t b·∫°i');
                    if (data.retryAfter) startLockoutTimer(data.retryAfter);
                    setLoading(btn, btnText, spinner, false, 'üîì ƒêƒÉng nh·∫≠p');
                }
            } catch (err) {
                showError(error, 'L·ªói k·∫øt n·ªëi server');
                setLoading(btn, btnText, spinner, false, 'üîì ƒêƒÉng nh·∫≠p');
            }
            return false;
        }

        async function handleRegister(event) {
            event.preventDefault();
            const username = document.getElementById('regUsername').value;
            const password = document.getElementById('regPassword').value;
            const error = document.getElementById('regError');
            const btn = document.getElementById('regBtn');
            const btnText = document.getElementById('regBtnText');
            const spinner = document.getElementById('regSpinner');

            if (!username || !password) {
                showError(error, 'Vui l√≤ng nh·∫≠p ƒë·∫ßy ƒë·ªß th√¥ng tin');
                return false;
            }

            setLoading(btn, btnText, spinner, true, 'ƒêang ƒëƒÉng k√Ω...');

            try {
                const res = await fetch('/api/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                const data = await res.json();

                if (data.success) {
                    alert('ƒêƒÉng k√Ω th√†nh c√¥ng! Vui l√≤ng ƒëƒÉng nh·∫≠p.');
                    switchTab('login');
                    document.getElementById('loginUsername').value = username;
                } else {
                    showError(error, data.error || 'ƒêƒÉng k√Ω th·∫•t b·∫°i');
                }
            } catch (err) {
                showError(error, 'L·ªói k·∫øt n·ªëi server');
            }
            setLoading(btn, btnText, spinner, false, '‚ú® ƒêƒÉng k√Ω');
            return false;
        }

        async function handleForgot(event) {
            event.preventDefault();
            const username = document.getElementById('forgotUsername').value;
            const newPassword = document.getElementById('forgotPassword').value;
            const error = document.getElementById('forgotError');
            const btn = document.getElementById('forgotBtn');
            const btnText = document.getElementById('forgotBtnText');
            const spinner = document.getElementById('forgotSpinner');

            if (!username || !newPassword) {
                showError(error, 'Vui l√≤ng nh·∫≠p ƒë·∫ßy ƒë·ªß th√¥ng tin');
                return false;
            }

            setLoading(btn, btnText, spinner, true, 'ƒêang x·ª≠ l√Ω...');

            try {
                const res = await fetch('/api/forgot-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, newPassword })
                });
                const data = await res.json();

                if (data.success) {
                    alert('ƒê·ªïi m·∫≠t kh·∫©u th√†nh c√¥ng! Vui l√≤ng ƒëƒÉng nh·∫≠p.');
                    switchTab('login');
                    document.getElementById('loginUsername').value = username;
                } else {
                    showError(error, data.error || 'ƒê·ªïi m·∫≠t kh·∫©u th·∫•t b·∫°i');
                }
            } catch (err) {
                showError(error, 'L·ªói k·∫øt n·ªëi server');
            }
            setLoading(btn, btnText, spinner, false, 'üîÑ ƒê·ªïi m·∫≠t kh·∫©u');
            return false;
        }

        function showError(el, msg) {
            el.textContent = msg;
            setTimeout(() => el.textContent = '', 3000);
        }

        function setLoading(btn, textEl, spinner, isLoading, text) {
            btn.disabled = isLoading;
            textEl.textContent = text;
            if (isLoading) spinner.classList.add('visible');
            else spinner.classList.remove('visible');
        }

        function startLockoutTimer(seconds) {
            const timerDiv = document.getElementById('lockoutTimer');
            const timerValue = document.getElementById('timerValue');
            const btn = document.getElementById('loginBtn');
            const btnText = document.getElementById('loginBtnText');

            timerDiv.classList.add('visible');
            let remaining = seconds;

            if (lockoutInterval) clearInterval(lockoutInterval);

            timerValue.textContent = remaining;
            btnText.textContent = `üîí ƒê·ª£i ${remaining}s`;
            btn.disabled = true;

            lockoutInterval = setInterval(() => {
                remaining--;
                timerValue.textContent = remaining;
                btnText.textContent = `üîí ƒê·ª£i ${remaining}s`;

                if (remaining <= 0) {
                    clearInterval(lockoutInterval);
                    lockoutInterval = null;
                    timerDiv.classList.remove('visible');
                    btn.disabled = false;
                    btnText.textContent = 'üîì ƒêƒÉng nh·∫≠p';
                }
            }, 1000);
        }

        function togglePassword(inputId, iconId) {
            const input = document.getElementById(inputId);
            const icon = document.getElementById(iconId);
            if (input.type === 'password') {
                input.type = 'text';
                icon.textContent = 'üôà';
            } else {
                input.type = 'password';
                icon.textContent = 'üëÅ';
            }
        }
    </script>
</body>
